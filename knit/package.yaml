<<: !include "../hpack/definitions.yaml"

name: knit

<<: *meta
default-extensions: *default-extensions
ghc-options: *ghc-options
dependencies:
  - base >= 4.7 && < 5

library:
  <<: *lib-common
  dependencies:
    - Earley
    - QuickCheck
    - ansi-wl-pprint
    - containers
    - formatting
    - generic-arbitrary
    - lens
    - loc
    - megaparsec
    - mtl
    - ntype
    - parser-combinators
    - quickcheck-instances
    - scientific
    - split
    - text
    - text-format
    - validation

tests:
  knit-test:
    <<: *test-common
    dependencies:
      - QuickCheck
      - hspec
      - knit
      - loc
      - megaparsec
      - text
      - universum
